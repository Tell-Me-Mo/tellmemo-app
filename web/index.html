<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="TellMeMo - Meeting Intelligence System">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TellMeMo">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>TellMeMo</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #1a1a1a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .loading-icon {
      width: 120px;
      height: 120px;
      background: rgba(103, 58, 183, 0.1);
      border-radius: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 32px;
    }
    .loading-icon svg {
      width: 64px;
      height: 64px;
      fill: #673ab7;
    }
    .loading-spinner {
      width: 24px;
      height: 24px;
      border: 2.5px solid rgba(103, 58, 183, 0.2);
      border-top-color: #673ab7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .loading-title {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 24px;
      font-weight: bold;
      color: #673ab7;
      margin-bottom: 8px;
    }
    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #999;
    }
  </style>

  <!-- Firebase SDKs - load asynchronously -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js" async defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-analytics-compat.js" async defer></script>

  <!-- Prevent default browser drag-and-drop behavior -->
  <script>
    window.addEventListener('dragover', function(e) {
      e.preventDefault();
    }, false);

    window.addEventListener('drop', function(e) {
      e.preventDefault();
    }, false);

    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      var loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen) {
        loadingScreen.style.opacity = '0';
        loadingScreen.style.transition = 'opacity 0.3s ease-out';
        setTimeout(function() {
          loadingScreen.remove();
        }, 300);
      }
    });
  </script>
</head>
<body>
  <!-- Static loading screen shown immediately -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-icon">
      <svg viewBox="0 0 24 24">
        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
      </svg>
    </div>
    <div class="loading-spinner"></div>
    <div class="loading-title">TellMeMo</div>
    <div class="loading-text">Loading...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
